<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="school-website.css">
        <title>LogIn</title>
        <!-- bootstrap links and fontawesome -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="body">
            <div class="login">
                <form name="login">
                    <h1>Login</h1>
                    <div class="info">
                        <label class="user">Username</label>
                        <br>
                        <input type="text" class="l" placeholder="username" id="username">
                        <br>
                        <label class="pass">Password</label>
                        <br>
                        <input type="password" class="l" placeholder="password" id="password">
                        <br>
                        <button type="button" onclick="getInfo()">Login</button>
                </form>
            </div>
        </div>

        <script src="mian.js"></script>
    </body>
</html>
