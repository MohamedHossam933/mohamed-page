<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" type="text/css" href="school-website.css">
        <title>Insert student details</title>
        <!-- bootstrap links and fontawesome -->
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </head>

    <body>
        <div class="menu3">
            <form>
                <label class="la">Student Name</label>
                <input class="l" type="text" placeholder="Full Name" id="sn">
                <label class="lo">Student ID</label>
                <input class="l" type="text" placeholder="ID" id="si">
                <label class="la">Birthday</label>
                <input class="l" type="text" placeholder="dd/MM/YYYY">
                <br><br>
                <label class="cor">Courses</label>
                <div id="myDIV" class="course">
                    <div class="in">
                        <input type="text" id="myInput" class="inp" placeholder="New course...">
                        <button type="button" onclick="newElement()" class="addBtn">Add</button>
                    </div>
                    <ul id="myUL"></ul>
                </div>
                <label class="la">GPA</label>
                <input class="l" type="number">
            </form>
            <button class="save" type="button" onclick="save()">Save details</button>
        </div>

        <div class="copy">Copyright &copy; 2019 All Rights Reserved To Mohamed Hossam &reg;</div>
        
        <script src="mian.js"></script>
    </body>
</html>
